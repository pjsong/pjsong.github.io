<!-- Contact Section -->
<section id="contact">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2>{{ layout.contact1_cn }}</h2>
				<hr class="star-primary">
			</div>
		</div>
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2">
				<form  action="//formspree.io/jeson.peng@gmail.com" method="POST" name="sentMessage" id="contactForm" novalidate>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>{{ layout.contact2_cn }}</label>
							<input type="text" name="name" class="form-control" placeholder={{ layout.contact2_cn }} id="name" required data-validation-required-message="{{ layout.contact21_cn }}">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>{{ layout.contact3_cn }}</label>
							<input type="email" name="_replyto" class="form-control" placeholder={{ layout.contact3_cn }} id="email" required data-validation-required-message="{{ layout.contact31_cn }}" data-validation-validemail-message="{{ layout.contact32_cn }}">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div>
						<input type="hidden"  name="_subject" value="New submission!">
						<input type="text" name="_gotcha" style="display:none" />
					</div>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>{{ layout.contact4_cn }}</label>
							<textarea rows="5" name="message" class="form-control" placeholder="{{ layout.contact4_cn }}" id="message" required data-validation-required-message="{{ layout.contact41_cn }}"></textarea>
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<br>
					<div id="success"></div>
					<div class="row">
						<div class="form-group col-xs-12">
							<button type="submit" class="btn btn-success btn-lg">{{ layout.contact5_cn }}</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
